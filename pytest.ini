[pytest]
# Directorios donde buscar tests
testpaths = tests

# Patrón de nombres de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones adicionales para pytest
addopts = 
    # Mostrar resumen detallado
    -v
    # Mostrar el progreso de los tests
    --tb=short
    # Modo strict para markers
    --strict-markers
    # Cobertura de código con pytest-cov
    --cov=app/controllers
    --cov=app/repositories
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail si la cobertura es menor al 60%
    --cov-fail-under=60
    # Mostrar warnings
    -W default

# Markers personalizados
markers =
    slow: marca tests que son lentos
    integration: marca tests de integración
    unit: marca tests unitarios
    parametrize: tests parametrizados

# Configuración de cobertura
[coverage:run]
branch = True
source = app/controllers, app/repositories

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Directorios a ignorar
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    .venv
    __pycache__

# Configuración de output
console_output_style = progress
