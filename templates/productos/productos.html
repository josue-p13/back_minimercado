<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="/static/css/proveedores/proveedores.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="main">

        <div class="header">
            <h1>Gestión de Productos</h1>
            <a href="/admin" class="btn btn-secondary">← Volver al Panel</a>
        </div>

        <div class="content">

            <div class="card form-card">
                <h3 id="form-title">Registrar Producto</h3>
                <p class="subtitle">Gestiona el inventario del minimercado.</p>

                <input type="hidden" id="producto_id">
                <div class="form-group">
                    <label for="nombre">Nombre del producto *</label>
                    <input type="text" id="nombre" placeholder="Ej: Arroz 1kg">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div class="form-group">
                        <label for="precio">Precio ($) *</label>
                        <input type="number" id="precio" step="0.01" min="0" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock Actual *</label>
                        <input type="number" id="stock" min="0" placeholder="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="stock_minimo">Stock Mínimo (Alerta) *</label>
                    <input type="number" id="stock_minimo" min="1" placeholder="Ej: 5">
                </div>

                <div class="form-group">
                    <label for="proveedor">Proveedor</label>
                    <select id="proveedor">
                        <option value="">-- Seleccione --</option>
                    </select>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" id="btn-guardar" onclick="guardarProducto()">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button class="btn btn-secondary" id="btn-cancelar" onclick="limpiarFormulario()"
                        style="display: none;">
                        Cancelar
                    </button>
                </div>

                <p id="mensaje"></p>
            </div>

            <div class="card list-card">
                <h3>Inventario Actual</h3>
                <div class="table-responsive">
                    <table id="tablaProductos">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Stock Min</th>
                                <th>Proveedor</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="/static/js/productos/productos.js"></script>
</body>

</html>
