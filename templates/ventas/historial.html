<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Historial de Ventas</title>
    <link rel="stylesheet" href="/static/css/roles/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- ESTILOS MEJORADOS PARA LA TABLA --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            /* Para que las esquinas redondeadas funcionen */
        }

        thead {
            background-color: #f1f1f1;
            border-bottom: 2px solid #ddd;
        }

        th {
            text-align: left;
            padding: 15px;
            color: #555;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            color: #333;
            vertical-align: middle;
        }

        tr:hover {
            background-color: #fafafa;
        }

        /* Estilo para el botón de detalle */
        .btn-detalle {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .btn-detalle:hover {
            background-color: #138496;
        }

        /* --- ESTILOS DEL MODAL (VENTANA EMERGENTE) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Fondo oscuro semitransparente */
            display: none;
            /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            /* Asegurar que esté encima de todo */
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .btn-close:hover {
            color: #333;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1><i class="fas fa-history"></i> Historial de Ventas</h1>
            <a href="/admin" class="btn btn-secondary">← Volver al Admin</a>
        </div>

        <div class="content">
            <div class="card list-card">
                <h3>Transacciones Registradas</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Vendedor</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-ventas">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-detalle" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalle de Venta #<span id="detalle-id"></span></h3>
                <button class="btn-close" onclick="cerrarModal()">&times;</button>
            </div>

            <div style="max-height: 300px; overflow-y: auto;">
                <div id="lista-items">
                </div>
            </div>

            <div
                style="margin-top: 20px; padding-top: 15px; border-top: 2px solid #eee; display: flex; justify-content: space-between; align-items: center;">
                <span style="color: #666;">Total Pagado:</span>
                <span id="detalle-total" style="font-size: 1.5rem; font-weight: bold; color: #2E7D32;"></span>
            </div>

            <div style="margin-top: 15px; text-align: right;">
                <button class="btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="/static/js/ventas/historial.js"></script>
    <script>
        // Función auxiliar inline para asegurar que cierra
        function cerrarModal() {
            document.getElementById('modal-detalle').style.display = 'none';
        }
    </script>
</body>

</html>
