<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="/static/css/proveedores/proveedores.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="main">

    <div class="header">
        <h1>Gestión de Usuarios</h1>
        <a href="/admin" class="btn btn-secondary">← Volver al Panel</a>
    </div>

    <div class="content">

        <div class="card form-card">
            <h3>Registrar Nuevo Usuario</h3>
            <p class="subtitle">Crea cuentas para administradores, cajeros o auxiliares.</p>

            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Ej: Juan Pérez">
            </div>

            <div class="form-group">
                <label for="username">Nombre de Usuario (Login)</label>
                <input type="text" id="username" placeholder="Ej: jperez">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="********">
            </div>

            <div class="form-group">
                <label for="rol">Rol del Usuario</label>
                <select id="rol">
                    <option value="" disabled selected>Seleccione un rol...</option>
                    <option value="Admin">Administrador</option>
                    <option value="Cajero">Cajero</option>
                    <option value="Auxiliar">Auxiliar de Bodega</option>
                </select>
            </div>

            <button class="btn btn-primary" onclick="registrarUsuario()">
                <i class="fas fa-user-plus"></i> Crear Usuario
            </button>

            <p id="mensaje"></p>
        </div>

        <div class="card list-card">
            <h3>Usuarios Registrados</h3>
            <div class="table-responsive">
                <table id="tablaUsuarios">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script src="/static/js/usuarios/admin_usuarios.js"></script>
</body>
</html>
