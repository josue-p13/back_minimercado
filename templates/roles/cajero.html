<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel de Caja</title>
    <link rel="stylesheet" href="/static/css/roles/admin.css">
    <style>
        .box-status {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-closed {
            background-color: #ffebee;
            border: 2px solid #ef5350;
        }

        .status-open {
            background-color: #e8f5e9;
            border: 2px solid #66bb6a;
        }

        .big-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .money-input {
            font-size: 1.5rem;
            text-align: center;
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="header">
            <h1>Punto de Venta</h1>
            <div class="header-right">
                <span class="user">Rol: Cajero</span>

            </div>
        </div>
